    <script>
        var map;
        var markers = [];
        var colores = ['#DF0174', '#905c1b', '#000000'];
        var iconos = ["imagenes/defecto.png", "imagenes/farmacias.png", "imagenes/parking.png", "imagenes/incidencias.png"];
        var rutas = [];
        var primera = true;
        var visible = false;
        var anterior = 0;
        var pos;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 43.271037, lng: -2.938546 }
            });

            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
        function obtener(x, y) {
            if (primera || x != anterior) {
                anterior = x;
                primera = false;
                visible = true;
                $(document).ready(function () {
                    // Send an AJAX request
                    $.getJSON(y)
                        .done(function (data) {
                            // On success, 'data' contains a list of products.
                            $.each(data, function (key, item) {
                                // Add a list item for the product.
                                var myLatlng = new google.maps.LatLng(item.latitud, item.longitud);

                                var contentString = formatItem(item, x);

                                var infowindow = new google.maps.InfoWindow({
                                    content: contentString
                                });

                                var marker = new google.maps.Marker({
                                    position: myLatlng,
                                    title: contentString,
                                    icon: iconos[x]
                                });
                                markers.push(marker);

                                marker.addListener('click', function () {
                                    infowindow.open(map, marker);
                                });

                                // To add the marker to the map, call setMap();
                                marker.setMap(map);
                            });
                        });
                });
                
            } else {
                if (visible) {
                    clearMarkers();
                    visible = false;
                } else {
                    showMarkers();
                    visible = true;
                }
            }
        }

        function clearMarkers() {
            setMapOnAll(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setMapOnAll(map);
        }

        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        function formatItem(item, x) {
            if (x === 1) {
                return "<div><h3>"+item.nombreFarmacia + "</h3><br><b> Contácto:</b> " + item.telefono+"</div>";
            } else if (x === 2) {
                return "<div><h3><b>Parking:</b> "+item.nombreParking + "</h3><br><b> Capacidad:</b> " + item.capacidad+"</div>";
            } else if (x === 3) {
                return "<div><h3><b>"+item.tipo+":</b> "+item.descripcion + "</h3><br> <b>Inicio:</b> " + item.inicio + " / <b>Fin: </b>"+ item.fin+"</div>";
            }

        }

        var directionsService, directionsDisplay;
        
        function enrutar(latlng) {

            limpiarRutas();

            directionsService = new google.maps.DirectionsService();
            directionsDisplay = new google.maps.DirectionsRenderer({
                draggable: true,
                map: map,
                preserveViewport: false,
                polylineOptions: {
                    strokeColor: "black"
                }
            });

            //PARA EL PANEL
            directionsDisplay.setPanel(document.getElementById('right-panel'));


            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);
                    directionsService.route({
                        origin: new google.maps.LatLng(pos.lat, pos.lng),
                        destination: latlng,
                        provideRouteAlternatives: true,
                        travelMode: google.maps.TravelMode.DRIVING,
                        drivingOptions: {
                            departureTime: new Date(Date.now()),
                            trafficModel: "optimistic" //"pessimistic"
                        }
                    }, function (response, status) {
                        if (status === google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                            //alert("Número de rutas: " + response.routes.length);
                            for (z = 0; z < response.routes.length; z++) {

                                var polyline = new google.maps.Polyline({
                                    path: [],
                                    strokeColor: colores[z],
                                    strokeOpacity: 0.3,
                                    strokeWeight: 5
                                });

                                var bounds = new google.maps.LatLngBounds();
                                var legs = response.routes[z].legs;
                                for (i = 0; i < legs.length; i++) {
                                    var steps = legs[i].steps;
                                    for (j = 0; j < steps.length; j++) {
                                        var nextSegment = steps[j].path;
                                        for (k = 0; k < nextSegment.length; k++) {
                                            polyline.getPath().push(nextSegment[k]);
                                            bounds.extend(nextSegment[k]);
                                        }
                                    }
                                }
                                polyline.setMap(map);
                                rutas.push(polyline);
                            }
                        } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    });
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                directionsService.route({
                    origin: new google.maps.LatLng(43.271142, -2.938802),
                    destination: new google.maps.LatLng(43.259995, -2.946041),
                    provideRouteAlternatives: true,
                    travelMode: google.maps.TravelMode.DRIVING,
                    drivingOptions: {
                        departureTime: new Date(Date.now()),
                        trafficModel: /*"optimistic"*/ "pessimistic"
                    }
                }, function (response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                        alert("Número de rutas: " + response.routes.length);
                        for (z = 0; z < response.routes.length; z++) {

                            var polyline = new google.maps.Polyline({
                                path: [],
                                strokeColor: colores[z],
                                strokeOpacity: 0.3,
                                strokeWeight: 5
                            });

                            var bounds = new google.maps.LatLngBounds();
                            var legs = response.routes[z].legs;
                            for (i = 0; i < legs.length; i++) {
                                var steps = legs[i].steps;
                                for (j = 0; j < steps.length; j++) {
                                    var nextSegment = steps[j].path;
                                    for (k = 0; k < nextSegment.length; k++) {
                                        polyline.getPath().push(nextSegment[k]);
                                        bounds.extend(nextSegment[k]);
                                    }
                                }
                            }
                            polyline.setMap(map);
                        }
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        google.maps.event.addDomListener(window, "load", initMap);


        var habilitado = false;
        function habilitarEnrutado()
        {
            if (habilitado === true)
            {
                $("#habilitarEnrutado").attr('value', 'Habilitar encontrar ruta');
                habilitado = false;
                google.maps.event.clearListeners(map, 'click');
            } else {
                google.maps.event.addListener(map, 'click', function (event) {
                    //alert(event.latLng);
                    enrutar(event.latLng);
                });
                habilitado = true;
                $("#habilitarEnrutado").attr('value', 'Deshabilitar encontrar ruta');
            }
        }

        function limpiarRutas() {

            if (directionsDisplay != undefined) {
                directionsDisplay.setMap(null);
            }

            for (i = 0; i < rutas.length; i++) {
                rutas[i].setMap(null);
            }

            document.getElementById("right-panel").innerHTML = "";
        }

        function buscarPorNombre() {
            limpiarRutas();

            directionsService = new google.maps.DirectionsService();
            directionsDisplay = new google.maps.DirectionsRenderer({
                draggable: true,
                map: map,
                preserveViewport: false,
                polylineOptions: {
                    strokeColor: "black"
                }
            });

            //PARA EL PANEL
            directionsDisplay.setPanel(document.getElementById('right-panel'));


            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);
                    directionsService.route({
                        origin: new google.maps.LatLng(pos.lat, pos.lng),
                        destination: $("#busqueda").val(),
                        provideRouteAlternatives: true,
                        travelMode: google.maps.TravelMode.DRIVING,
                        drivingOptions: {
                            departureTime: new Date(Date.now()),
                            trafficModel: "optimistic" //"pessimistic"
                        }
                    }, function(response, status) {
                        if (status === google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                            //alert("Número de rutas: " + response.routes.length);
                            for (z = 0; z < response.routes.length; z++) {

                                var polyline = new google.maps.Polyline({
                                    path: [],
                                    strokeColor: colores[z],
                                    strokeOpacity: 0.3,
                                    strokeWeight: 5
                                });

                                var bounds = new google.maps.LatLngBounds();
                                var legs = response.routes[z].legs;
                                for (i = 0; i < legs.length; i++) {
                                    var steps = legs[i].steps;
                                    for (j = 0; j < steps.length; j++) {
                                        var nextSegment = steps[j].path;
                                        for (k = 0; k < nextSegment.length; k++) {
                                            polyline.getPath().push(nextSegment[k]);
                                            bounds.extend(nextSegment[k]);
                                        }
                                    }
                                }
                                polyline.setMap(map);
                                rutas.push(polyline);
                            }
                        } else {
                            window.alert('La petición no pudo ser realizada porque: ' + status);
                        }
                    });
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                alert("La geolocalización no está habilitado o soportada.");
            }
        }
